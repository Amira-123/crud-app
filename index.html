<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crud Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="styleSheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="head">
            <h2>crud</h2>
            <p>product management system</p>
        </div>
        <div class="row inputs">
                <div class="col-md-12">
                    <input type="text" placeholder="title" id="title">
                </div>
                <div class="col-xl-3 col-md-6">
                        <input type="number"  placeholder="price" id="price" onkeyup="calculateTotal()">
                </div>
                <div class="col-xl-2 col-md-6">
                    <input type="number" placeholder="taxes" id="taxes"onkeyup="calculateTotal()">
                </div>
                
                <div class="col-xl-2 col-md-6">
                    <input type="number" placeholder="ads" id="ads" onkeyup="calculateTotal()">
                </div>
                
                <div class="col-xl-2 col-md-6">
                    <input type="number" placeholder="discount" id="discount" onkeyup="calculateTotal()">
                </div>
                <div class="col-xl-2 col-sm-6 totlalbox">
                    <small id="total"></small>
                </div>
                
                <div class="col-xl-12">
                <input type="number" placeholder="count" id="count"> 
                </div>
                <div class="col-xl-12">
                    <input type="text" placeholder="category" id="category">
                </div>
                <div class="col-xl-12">
                    <button id="submit" onclick=" addProduct()">Create</button>
                </div>
        </div>
        
        <div class="outputs row">
       
                <div class="col-xl-12 my-2">
                    <input type="text" placeholder="search" id="search" onkeyup="searchProduct(this.value)">
                </div>
                <div class="col-xl-6 mb-3">
                    <button id="searchTitle" onclick="getSearchMood(this.id)">Search By Title</button>
                </div>
                <div class="col-xl-6">
                    <button id="searchCategory" onclick="getSearchMood(this.id)">Search By Category</button>
                </div>
                <div id="deleteAll"class="col-xl-12">
                    
                </div>
                <table class="table table-striped text-white col-xl-12 col-md-11 m-auto">
                    <thead>
                        <th>Id</th>
                        <th>Title</th>
                        <th>Price</th>
                        <th>Taxes</th>
                        <th>Ads</th>
                        <th>Discount</th>
                        <th>Total</th>
                        <th>Category</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                 </table> 
            
        </div>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
